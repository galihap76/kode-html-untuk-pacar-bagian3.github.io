<!doctype html>
   <html>
  <head>
    <title>Sayang</title>
<style>
    .hati{
    position: relative;
    height: 160px;
    width: 100px;
    background: #d16ba5;
    border-radius: 200px 200px 0 0;
    transform: rotate(45deg)
}

.hati::before{
    content: "";
    position: absolute;
    background:  #d16ba5;
    height: 160px;
    width: 100px;
    transform: rotate(-90deg);
    border-radius: 200px 200px 0 0;
    left: -30px;
    top: 30px;
}   
      </style> 
  </head>   
    
  <body>     
      <center>
      <h1>Nama kamu</h1>
      <div class="hati"></div>
      <h1>Nama dia</h1>
      </center>
  </body>
</html>
